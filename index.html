<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Calculate</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body cz-shortcut-listen="true">
        <!-- start containar -->
        <div class="container">
            <!-- start heading   -->
            <header>
                <h1 class="d-flex justify-content-center mt-5 mb-5 heddigcolor">Personal Calculate</h1>
            </header>

            <!-- main work -->
            <div class="MainWorak">
                <div class="row row row-cols-1 row-cols-md-2 mb-5 g-4">
                    <!-- images  -->
                    <div class="col">
                        <img src="images/taka.jpg" class="img-fluid" alt="...">
                    </div>

                    <!-- input And calculaterot section start  -->
                    <div class="col ">
                        <div class="MyText bg-secondary px-2 py-4">
                            <!-- heading in input side  -->
                            <h3 class="d-flex justify-content-center  mb-2">Total Income</h3>
                            <!-- input file in totalincom -->
                            <div class="d-flex justify-content-center mt-3 mb-3">
                                <h5>Income: </h5><input id="IncomeAmount" class="ps-2 ms-2 inputFild" type="text">
                            </div>
                            <!-- heading in expenses  -->
                            <h3 class="d-flex justify-content-center mt-3 mb-3">Expenses</h3>
                            <div>
                                <!-- foodamont Input flid  -->
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <h5>Food :</h5><input id="foodAmount" class="ps-2 ms-4 inputFild" type="text">
                                </div>
                                <!-- RentAmount input flid  -->
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <h5>Rent :</h5><input id="RentAmount" class="ps-2 ms-4 inputFild" type="text">
                                </div>
                                <!-- ClothesAmount input flid  -->
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <h5>Clothes: </h5><input id="ClothesAmount" class="ps-2 ms-2 inputFild" type="text">
                                </div>
                                <!-- calculatetor button  -->
                                <div class="text-center Calculates">
                                    <button id="Claculatetor">Calculate</button>
                                </div>
                                <!-- tottal expenses inner text  -->
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <h3>Total Expenses :<span id="Total-Expenses"></span></h3>
                                </div>
                                <!-- total balances inner text  -->
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <h3>Blances :<span id="Blances"></span></h3>
                                </div>
                                <!-- save inputFild and save button  -->
                                <div class="d-flex justify-content-center mt-3 mb-3 saveButton">
                                    <input id="SaveInput" type="text" class="ps-2 savingInput"><span>%</span>
                                    <button id="SaveButton">Save</button>
                                </div>
                                <!-- savinge amount Blances -->
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <h3>Saving Amount :<span id="SaveingAmount"></span></h3>
                                </div>
                                <!-- Remaining blances -->
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <h3>Remaining Blances :<span id="TotalRemainig"></span></h3>
                                </div>
                            </div>
                        </div>
                        <!-- end  -->
                    </div>
                </div>
            </div>


            <!-- bootstrap ja link  -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
            <!-- customes js links -->
            <script src="js/money.js"></script>

        </div>
    </body>

</html>
